    <section class="grid grid--1x2 center grid-align-center">
      <div>
        <h2>Vous n'avez pas trouvé réponse à vos questions?</h2>
        <p>Courriel: vision.3xpert@gmail.com</p>
        <p>Cellulaire: (438) 882-6651</p>

        <a href="https://www.instagram.com/vision.3xpert/?hl=fr"
          ><img src="../images/instagram--primary.svg" alt=""
        /></a>
        <a href="https://www.facebook.com/vision3xpert"
          ><img src="../images/facebook--primary.svg" alt=""
        /></a>
      </div>
      <form action="https://formspree.io/f/meqnldgl" method="POST">
        <div class="mb-3">
          <h2>Nom/Prénom *</h2>
          <input name="nom" type="text" autofocus required />
        </div>

        <div class="mb-3">
          <h2>Adresse Courriel *</h2>
          <input
            name="email"
            type="email"
            placeholder="example@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <h2>Message *</h2>
          <textarea name="message" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn--accent btn--submit" type="submit">
          Envoyer
        </button>
      </form>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
